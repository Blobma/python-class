<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form>
        <label>First Name</label>
        <input type="text">
        <br>
        <br>
        <label>Middle Name</label>
        <input type="text">
        <br>
        <br>
        <label>Last Name</label>
        <input type="text">
        <br>
        <br>
        <label>Password</label>
        <input type="password">
        <br>
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <br>
        <label>Age</label>
        <input type="number">
        <br>
        <br>
        <label>Telephone</label>
        <input type="tel">
        <br>
        <br>
        <label>About</label>
        <textarea minlength="50" maxlength="250"></textarea> 
        <br>
        <br>
        <label>Gender</label>
        <input name="male" type="radio" value="male">
        <label for="male">male</label>
        <input name="female" type="radio" value="female">
        <label for="female">female</label>
        <input name="others" type="radio" value="others">
        <label for="others">others</label>
        <br>
        <br>
        <input type="checkbox">Terms and Conditions</input>
        <br>
        <br>
        <input type="checkbox">Disclosure of Personal details</input>
        <br>
        <br>
        <input type="checkbox">Notifications</input>
        <br>
        <br>
        <label>Choose an airline!</label>
        <select size="1">
           <option value="">Singapore Airlines</option>
           <option value="">Emirates</option>
           <option value="">Air india</option>
           <option value="">Qatar Airways</option>
           <option value="">All Nippon Airways</option>           
        </select>
        <br>
        <br>
        <label>Choose Car</label>
        <input list="data">
        <datalist id="data">
            <option>Mercedes-Benz</option>
            <option>BMW</option>
            <option>Audi</option>
            <option>Bentley</option>
            <option>Lamborghini</option>
            <option>Rolls-Royce</option>
            <option>Ferrari</option>
            <option>Porsche</option>
        </datalist>
        <br>
        <br>
        <button type="submit">Click</button>
        <button type="clear">Clear</button>
    </form>
    </div>
</body>
</html>
